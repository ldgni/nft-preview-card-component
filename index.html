<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT Preview Card Component" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">NFT Preview Card Component</h1>
      <article class="card">
        <div class="card__img-wrapper">
          <img
            src="images/image-equilibrium.jpg"
            alt="A blue cube standing"
            class="card__img"
          />
        </div>
        <a href="#" class="card__title">Equilibrium #3429</a>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <p class="card__info">
          <span class="info__eth">0.041 ETH</span>
          <span class="info__time">3 days left</span>
        </p>
        <hr class="card__separator" />
        <figure class="card__author">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern"
            class="author__img"
          />
          <figcaption class="author__text">
            Creation of <a href="#" class="text__name">Jules Wyvern</a>
          </figcaption>
        </figure>
      </article>
    </main>
  </body>
</html>
